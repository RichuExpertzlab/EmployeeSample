<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
</head>
<body>
    <h2>Update Employee</h2>
    <form action="#" th:action="@{/employees/update/{id}(id=${employee.id})}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <label>Name: <input type="text" th:field="*{name}"/></label><br/>
        <label>Designation: <input type="text" th:field="*{designation}"/></label><br/>
        <!-- Add other fields as needed -->
        <button type="submit">Update</button>
    </form>
    <a href="/employees/">Back to Employee List</a>
</body>
</html>
